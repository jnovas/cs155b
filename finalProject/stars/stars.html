<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>
		<div id="info">

		</div>

		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="Detector.js"></script>
		<script src="threex.dilategeometry.js"></script>
		<script src="threex.atmospherematerial.js"></script>
		<script src="threex.geometricglowmesh.js"></script>
		<script src="threex.atmospherematerialdatgui.js"></script>
		<script src="../libs/dat.gui.min.js"></script>


		<script>

			//if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var camera, controls, scene, renderer;
			init();
			render(); // remove when using next line for animation loop (requestAnimationFrame)
			//animate();
			function init() {

				initScene();
				initRenderer();

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );

				controls.enableZoom = false;

				var star_geometry = new THREE.SphereGeometry(1.2, 8, 6);
				var star_material = new THREE.MeshPhongMaterial( { color: 0xffffe6, flatShading: true } );

				for ( var i = 0; i < 500; i ++ ) {
				  var mesh = new THREE.Mesh(star_geometry, star_material);
				  var glowMesh	= new THREEx.GeometricGlowMesh(mesh); mesh.add(glowMesh.object3d);
				  var insideUniforms	= glowMesh.insideMesh.material.uniforms
				  insideUniforms.glowColor.value.set('white')
				  var outsideUniforms	= glowMesh.outsideMesh.material.uniforms
				  outsideUniforms.glowColor.value.set('white')
				  mesh.add(glowMesh);
					mesh.position.x = ( Math.random() - 0.5 ) * 1000;
					mesh.position.y = ( Math.random() - 0.5 ) * 1000;
					mesh.position.z = ( Math.random() - 0.5 ) * 1000;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );
				}
				// lights
				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );
				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function initRenderer(){
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function initScene(){
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000066 );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
